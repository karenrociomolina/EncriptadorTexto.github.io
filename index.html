<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.svg" alt="Logo Alura LATAM" class="logo">
    </header>
    <main> 
        <section>
            <div class="ingresar-texto">
                <textarea type="text" placeholder="Ingrese el texto aquí" class="ingresar-texto__input"></textarea>
            </div>
            <div class="advertencia">
                <img src="img/signo.svg" alt="Signo exclamación">
                <p class="advertencia__p">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button type="button" onclick="btnencriptar()" class="botones__encriptar">
                    Encriptar
                </button>
                <button type="button" onclick="btndesencriptar()" class="botones__desencriptar">
                    Desencriptar
                </button>
            </div>
        </section>
        <section>
            <textarea class="ingresar-texto__input2" id="copiarTexto" cols="18" rows="8"></textarea>
            <img src="img/persona.svg" alt="Muñeco" class="container-aside__imagen">
                <div class="texto">
                    <h3 class="texto__h3">
                        Ningún mensaje fue encontrado
                    </h3>
                    <p class="texto__p">
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>
                <button type="button" class="boton__copiar" id="botonCopiar">
                    Copiar
                </button>
        </section>
    </main>
    <footer>
        <p class="footer">&copy Karen Molina 2022</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
